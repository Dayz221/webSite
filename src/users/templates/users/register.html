<div class="auth_form" id="register_form">
    <input type="text" class="user_name_input form__item" placeholder="Имя" oninput="on_name_input(this)">
    <label class="name_error form__item error_label"></label>
    <input type="password" class="user_password_input form__item" placeholder="Пароль" oninput="on_password_input(this)">
    <label class="password_error form__item error_label"></label>
    <button class="form__item form__button">Зарегистрироваться</button>
</div>
